<!doctype html>
<html>
<head>
  <title> VOID </title>
  <style>
      * { background: black; margin: 0; padding: 0; box-sizing: border-box ; }

   </style>
</head>
<body>
   <ul id="messages"></ul>
   <form action="">
     <input id="m" autocomplete="off" /><button>Send</button>
   </form>
 </body>
